<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hőzső Csaba TicTacToe</title>
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/Css/main.css">
</head>
<body>
    <h1>TicTacToe játék</h1>

    <div class="grid-container">
            <div data-cell="0" data-row="0" class="cell grid-item grid__item--top grid__item--left"></div>
            <div data-cell="1" data-row="0" class="cell grid-item grid__item--top"></div>
            <div data-cell="2" data-row="0" class="cell grid-item grid__item--top"></div>
            <div data-cell="0" data-row="1" class="cell grid-item grid__item--left"></div>
            <div data-cell="1" data-row="1" class="cell grid-item"></div>
            <div data-cell="2" data-row="1" class="cell grid-item"></div>
            <div data-cell="0" data-row="2" class="cell grid-item grid__item--left"></div>
            <div data-cell="1" data-row="2" class="cell grid-item"></div>
            <div data-cell="2" data-row="2" class="cell grid-item"></div>  
    </div>
            
    <div class="message">
        Let's play.
    </div>   

    <button id="btn__newGame" class="btn__newGame" > New Game </button>

    <script src="Assets/Js/main.js"></script>

</body>
</html>
